<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontSize: {
            title: ["3.4375rem", { lineHeight: "4.5rem", fontWeight: "700" }],
            "r-title": ["1.875rem", { fontWeight: "700" }],
          },
          fontFamily: {
            literata: ['"Literata"', "serif"],
          },
          padding: {
            section: "7.5rem",
            "r60-section": "3.75rem",
            "10px": "0.625rem",
          },
          margin: {
            title: "3.75rem",
            "r-title": "1.875rem",
            footer: "7.5rem",
            "r60-footer": "3.75rem",
          },
          borderRadius: {
            forty: "2.5rem",
          }, gradientColorStopPositions: {
            58: '58%',
            0: "0%"
          },
          colors: {
            c1: "#ecc9a3",
            c2: "#fdecd2",
            c3: "#faf2e6",
            v1: "#8fb27c",
            v2: "#bbcf9a",
            e1: "#709a94",
            e2: "#a0bcae",
            f1: "#235560",
          },
          screens: {
            "r-800": "800px",
          },
        },
      },
    };
  </script>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link
    href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/global.css" />
  <title>Noivite.</title>
</head>

<body class=" bg-c2 dark:bg-e1">
  <header class="fixed left-0 right-0 bg-c2 dark:bg-e1 z-10">
    <div class="sm:max-w-6xl sm:w-full sm:mx-auto flex justify-between sm:items-center py-5 mx-[10px]">
      <a class="font-literata text-2xl sm:text-[40px] font-semibold dark:text-c3" href="#">
        noivite<span class="text-v1">.</span>
      </a>
      <nav id="nav">
        <button id="btn-mobile" class="sm:hidden material-symbols-outlined dark:text-c3 p-2" aria-label="abrir menu"
          aria-haspopup="true" aria-controls="menu" aria-expanded="false">menu</button>
        <ul id="menu" role="menu"
          class="hidden sm:flex text-lg font-medium bg-c2 dark:bg-e1 sm:bg-transparent absolute sm:static w-full sm:w-auto top-[4.625rem] sm:top-0 left-0 h-[calc(100vh)] sm:h-auto transition duration-600 ">
          <li class="p-2 dark:text-c3" role="menuitem">
            <a class="border-b-4 border-solid border-transparent hover:border-v1" href="#services">Serviços</a>
          </li>
          <li class="p-2 dark:text-c3" role="menuitem">
            <a class="border-b-4 border-solid border-transparent hover:border-v1" href="#about">Sobre</a>
          </li>
          <li class="p-2 dark:text-c3" role="menuitem">
            <a class="border-b-4 border-solid border-transparent hover:border-v1" href="#contact">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <button id="toggleDarkMode"
    class="fixed bottom-4 right-4 p-3 sm:py-4 sm:px-5 bg-f1 sm:text-3xl text-white rounded-full z-30 material-symbols-outlined dark:text-f1 dark:bg-c3">dark_mode</button>
  <main class="pt-[5.25rem]">
    <section id="hero" class="bg-c3 dark:bg-f1 py-9">
    </section>
    <section id="services" class="max-w-6xl mx-auto  pt-r60-section md:pt-section px-10px">
    </section>
    <section id="about" class="pt-r60-section md:pt-section overflow-hidden">
    </section>
    <section id="contact" class="max-w-4xl mx-auto  pt-r60-section md:pt-section px-10px">
    </section>
  </main>
  <footer id="footer" class="bg-c3 dark:bg-f1 mt-r60-footer md:mt-footer">
    <div class="max-w-6xl mx-auto flex justify-between py-12 px-10px">
      <p class="font-literata text-2xl sm:text-[40px] font-semibold dark:text-c3">
        noivite<span class="text-v1">.</span>
      </p>
      <div class="content-footer">
        <h3 class="font-literata text-base sm:text-2xl font-semibold dark:text-c3">
          Contato
        </h3>
        <p class="border-b-4 border-c2 dark:border-e1 py-3 text-sm sm:text-base dark:text-c3">
          +55 21 9999-9999 <br />
          contato@noivite.com <br />
        </p>
        <p class="border-b-4 border-c2 dark:border-e1 py-3 mb-3 text-sm sm:text-base dark:text-c3">
          Rua Ali Perto, 37 - Botafogo <br />
          Capanema - PA
        </p>
        <ul class="flex gap-8">
          <li>
            <a href="#"><i class="hover:stroke-c1 dark:hover:stroke-e1 stroke-c3" data-feather="instagram"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="hover:stroke-c1 dark:hover:stroke-e1 stroke-c3" data-feather="facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="hover:stroke-c1 dark:hover:stroke-e1 stroke-c3" data-feather="youtube"></i>
            </a>
          </li>
        </ul>
      </div>
      <img class="hidden md:inline-block" width="336" src="./img/logo.svg" alt="logo do noivite" />
    </div>
    <p class="text-sm sm:text-base text-center py-5 border-t-4 border-t-c2 dark:border-e1">
      © Copyright 2023. noivite. Todos os direitos reservados. Pará, Brasil.
    </p>
  </footer>
  <script src="./script.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>

</body>

</html>
